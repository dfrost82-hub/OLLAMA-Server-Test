name: Sync branches to Hugging Face Spaces

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: main
            space: OLLAMA-Server-Test        # existing prod Space
          - branch: dev
            space: OLLAMA-Server-Dev         # new dev Space youâ€™ll create

    # Run only when current branch matches matrix entry
    if: github.ref_name == matrix.branch

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "ðŸ”„ Syncing branch '${{ matrix.branch }}' to Space '${{ matrix.space }}'"
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

          # Push current branch to the main branch of the corresponding HF Space
          git push --force \
            https://Dfrost8-2:$HF_TOKEN@huggingface.co/spaces/Dfrost8-2/${{ matrix.space }} \
            ${{ matrix.branch }}:main
