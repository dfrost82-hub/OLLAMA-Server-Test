name: Sync branches to Hugging Face Spaces

on:
  push:
    branches:
      - main
      - dev
      # - staging   # uncomment later if you add a staging Space
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: main
            space: OLLAMA-Server-Test        # Production Space
          - branch: dev
            space: OLLAMA-Server-Dev         # Development Space
          # - branch: staging
          #   space: OLLAMA-Server-Staging   # Optional staging Space

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "ðŸ”„ Syncing branch '${{ matrix.branch }}' to Space '${{ matrix.space }}'"
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

          git push --force \
            https://Dfrost8-2:$HF_TOKEN@huggingface.co/spaces/Dfrost8-2/${{ matrix.space }} \
            ${{ matrix.branch }}:main
